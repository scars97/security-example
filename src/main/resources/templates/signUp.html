<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
<div class="container">

    <h1>회원가입</h1>
    <form role="form" th:action="@{/signUp-proc}" th:object="${signUpForm}" method="post">
        <div class="form-group">
            <label th:for="memberId">아이디</label>
            <input type="text" name="memberId" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="password" class="form-control" name="pwd" placeholder="비밀번호">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>
</body>
</html>
