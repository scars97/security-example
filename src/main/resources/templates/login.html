<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
</head>
<body>
<div class="container">

    <h1>로그인</h1>
    <form role="form" id="login-form" th:action="@{/login-proc}" method="post">
        <div class="form-group">
            <label th:for="memberId">아이디</label>
            <input type="text" name="memberId" class="form-control" placeholder="아이디 입력해주세요">
        </div>
        <div class="form-group">
            <label th:for="pwd">비밀번호</label>
            <input type="password" class="form-control" name="pwd" placeholder="비밀번호">
        </div>
        <button class="btn btn-primary" onclick="submit()">Submit</button>
    </form>
    <br/>
</div>

<script>

    function submit() {
        const param = {
            memberId: document.querySelector('[name=memberId]').value,
            pwd: document.querySelector('[name=pwd]').value
        };
        fetch("/login-proc", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify(param),
        }).then((response) => console.log(response));
    }

</script>
</body>
</html>
